name: build

on:
  pull_request:
    branches:
      - master
  push:
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16.x
          - 18.x
          - 20.x
          - 22.x
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install
        run: npm ci

      - name: npm test
        run: npm run test

      - name: npm build node
        run:  npm run build

      - name: npm build browser
        run:  npm run build:browser

  quality-check:
    name: quality-check
    runs-on: ubuntu-latest
    needs: test
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: install
        run: npm ci

      - name: test
        run: npm run test

      - name: sonar-cloud scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        uses: sonarsource/sonarcloud-github-action@master
